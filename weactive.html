</head>
<body>
<iframe src="https://script.google.com/macros/s/AKfycbw3XCYTDhyiS92ExvpDEducP3tVHXmD3lWe8CCxAEjEDWkc1G9xX2bx00z0KnVZqSNs/exec" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>

              <script>
      document.oncontextmenu = () => {
          alert("Tidak dibenarkan")
          return false
      }
      
      document.onkeydown = e => {
        if(e.key == "F12") {
          alert("Tidak dibenarkan")
          return false          
        }
        if(e.ctrlKey && e.key == "u") {
          alert("Tidak dibenarkan")
          return false          
        }
        if(e.ctrlKey && e.key == "c") {
          alert("Tidak dibenarkan")
          return false          
        }
        if(e.ctrlKey && e.key == "v") {
          alert("Tidak dibenarkan")
          return false          
        }
      }        
    </script>
  
  </body>
